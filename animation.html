<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: purple;
      animation-name: example;
      animation-duration: 4s;
    }
    @keyframes example {
      0%{background-color: #f52a06}
      25%{background-color: black}
      50%{background-color: grey}
      100%{background-color: midnightblue}

    }
  </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ANIMATION</h1>
<div></div>
<p>just an animation peg</p>

</body>
</html>
